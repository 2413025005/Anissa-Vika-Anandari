<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Algoritma garis DDA_Vika</title>
    <style>
        body {
            background-color: pink;
        }
    </style>
</head>
<body>
    <canvas id="canvasku" width="500" height="500"></canvas>

    <script>
        let canvas = document.getElementById("canvasku");
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 500, 500);

        function drawDDA(x0, y0, x1, y1) {
            let dx = x1 - x0;
            let dy = y1 - y0;

            let step = Math.max(Math.abs(dx), Math.abs(dy));

            let xIncrement = dx / step;
            let yIncrement = dy / step;

            let x = x0;
            let y = y0;

            for (let i = 0; i <= step; i++) {
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(x, y, 2, 2);

                x += xIncrement;
                y += yIncrement;
            }
        }

        drawDDA(450, 50, 50, 450);
    </script>
</body>
</html>
