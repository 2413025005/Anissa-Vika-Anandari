<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Tugas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Tugas</h1>
        <ul>
            <li>Tugas 1 - Algoritma (20 Maret 2025)</li>
            <li>Tugas 2 - Struktur Data (25 Maret 2025)</li>
            <li>Tugas 3 - Pemrograman Web (30 Maret 2025)</li>
        </ul>
    </div>
</body>
</html>
